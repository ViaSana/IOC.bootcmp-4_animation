layout: default
---

<section class="flex flex-col justify-between p-0 bg-center min-h-100" style="background-image: url({{page.featured_image}}); color: {{page.header-text-color}} ; ">
  <header class="sticky top-0 z-50 p-8 border-black px-5p">
    <div class="flex justify-between w-full mx-auto max-w-screen-2xl">
      <nav class="flex justify-start items-enter">
        <div class="inline-block w-16 h-16 bg-black rounded-full" style="background-color:{{page.header-text-color}} ;"></div> <a href="/" class="ml-2 logo">Bar≈ç architecture</a>
      </nav>
      <nav class="flex items-start doted-nav">
        <a href="/portfolio" class="p-4">portfolio </a>
        <a href="/gallery" class="p-4">gallery</a>
      </nav>
    </div>
  </header>
  <div class="flex justify-center relative bottom-[-3rem]">
    <div class="flex items-end gap-3 -rotate-90">
      <div class="rotate-180">
        {% include arrow.html color='#000' %}
      </div>
      <div class="inline-block w-8 h-8 bg-black rounded-full" style="background-color: {{page.header-text-color}};"></div>
        <h1 class="inline text-7xl self-center leading-none !mb-[-18px] w-0">
          {{page.title}}
        </h1>


    </div>
  </div>
</section>
